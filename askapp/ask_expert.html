<script>
$('.box-drop-down').off('click');
$(document).off('click');
$('.box-drop-down').on('click',function(e){
  e.stopPropagation();
  $('.drop-down-text').toggle();
  $(this).find('.expert-sattr').toggleClass('expert-sattr-act');
});
$(document).on('click',function(e){
  if( $(e.target) != $('.box-drop-down') ){
      $('.drop-down-text').hide();
      $(this).find('.expert-sattr').removeClass('expert-sattr-act');
  }
});
</script>
